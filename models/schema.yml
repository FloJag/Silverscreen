        description: unique indentifier for each movie
        tests:
          - not_null
      - name: tickets_sold
        description: amount of tickets were sold by month, cinema and movie
        tests:
          - not_null
      - name: total_revenue
        description: sum of revenue by month, cinema and movie
        tests:
          - not_null        
  - name: stg_nj_003
    description: aggregated nj_003 table to display rev and tickets sold by month
    columns:
      - name: month
        description: month in which the movie was played in a cinema
        tests:
          - not_null
      - name: movie_id
        description: unique indentifier for each movie
        tests:
          - not_null
      - name: tickets_sold
        description: amount of tickets were sold by month, cinema and movie
        tests:
          - not_null
      - name: total_revenue
        description: sum of revenue by month, cinema and movie
        tests:
          - not_null                